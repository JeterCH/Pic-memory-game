<!DOCTYPE html>
<html>
<head>
    <title>图片记忆游戏</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .control-group { margin: 10px; }
        .number-input {
            display: inline-flex;
            align-items: center;
        }
        .number-input button {
            width: 30px;
            height: 30px;
            font-size: 18px;
        }
        .number-input input {
            width: 60px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到图片记忆游戏</h1>

    <!-- 设置表单 -->
    <div id="setup">
        <div class="control-group">
            <label>本局显示几张图片：</label>
            <div class="number-input">
                <button onclick="changeValue('num-pics', -1)">-</button>
                <input type="number" id="num-pics" value="3" min="1">
                <button onclick="changeValue('num-pics', 1)">+</button>
            </div>
        </div>
        <div class="control-group">
            <label>每张图片显示几秒：</label>
            <div class="number-input">
                <button onclick="changeValue('seconds', -1)">-</button>
                <input type="number" id="seconds" value="2" min="1">
                <button onclick="changeValue('seconds', 1)">+</button>
            </div>
        </div>
        <button id="start-button">开始游戏</button>
    </div>

    <div id="image-container"></div>
    <div id="duplicate-question" style="display:none;">
        <p>是否有重复的图片？</p>
        <button id="yes-button">是</button>
        <button id="no-button">否</button>
    </div>
    <div id="result-message" style="display:none;"></div>
    <div id="new-round-question" style="display:none;">
        <p>再来一局？</p>
        <button id="yes-round-button">是</button>
        <button id="no-round-button">否</button>
    </div>

    <script>
        function changeValue(id, delta) {
            const input = document.getElementById(id);
            let value = parseInt(input.value) || 0;
            value += delta;
            if (value < parseInt(input.min)) value = parseInt(input.min);
            input.value = value;
        }

        // 简化版游戏逻辑
        let chosenImages = [];
        let currentIndex = 0;
        let secondsPerPic = 2;
        let hasDuplicate = false;

        function startGame() {
            let numPics = parseInt(document.getElementById('num-pics').value);
            secondsPerPic = parseInt(document.getElementById('seconds').value);

            hasDuplicate = Math.random() < 0.5;
            chosenImages = [];
            for (let i = 0; i < numPics; i++) {
                if (hasDuplicate && i === numPics - 1) {
                    let duplicateIndex = Math.floor(Math.random() * (numPics - 1));
                    chosenImages.push(chosenImages[duplicateIndex]);
                } else {
                    chosenImages.push("https://picsum.photos/600?random=" + Math.floor(Math.random() * 10000));
                }
            }
            currentIndex = 0;
            showImage();
        }

        function showImage() {
            if (currentIndex < chosenImages.length) {
                document.getElementById('image-container').innerHTML = `<h3>第 ${currentIndex + 1} 张图片</h3>`;
                const img = document.createElement('img');
                img.src = chosenImages[currentIndex];
                document.getElementById('image-container').appendChild(img);

                setTimeout(() => {
                    document.getElementById('image-container').innerHTML = '';
                    setTimeout(() => {
                        currentIndex++;
                        showImage();
                    }, 1000); // 暂停1秒
                }, secondsPerPic * 1000);
            } else {
                document.getElementById('duplicate-question').style.display = 'block';
            }
        }

        // 关键绑定：确保按钮能启动游戏
        document.getElementById('start-button').addEventListener('click', startGame);
    </script>
</body>
</html>
