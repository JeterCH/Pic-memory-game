<!DOCTYPE html>
<html>
<head>
    <title>图片记忆游戏</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; font-size: 48px; }
        h1 { font-size: 72px; }
        label { font-size: 48px; }
        button { font-size: 48px; padding: 20px 40px; margin: 10px; }
        select { font-size: 48px; padding: 10px; }
        img { max-width: 600px; display: block; margin: 10px auto; }
        #scoreboard { margin-top: 20px; width: 95%; margin-left: auto; margin-right: auto; border: 1px solid #ccc; }
        #scoreboard table { width: 100%; border-collapse: collapse; font-size: 36px; }
        #scoreboard th, #scoreboard td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>欢迎来到图片记忆游戏</h1>

    <!-- 设置表单 -->
    <div id="setup">
        <label>本局显示几张图片：</label>
        <select id="num-pics">
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br><br>
        <label>每张图片显示几秒：</label>
        <select id="seconds">
            <option value="1">1 秒</option>
            <option value="2">2 秒</option>
            <option value="3" selected>3 秒</option>
            <option value="4">4 秒</option>
            <option value="5">5 秒</option>
        </select>
        <br><br>
        <button id="start-button">开始游戏</button>
    </div>

    <!-- 图片展示 -->
    <div id="image-container"></div>

    <!-- 重复问题 -->
    <div id="duplicate-question" style="display:none;">
        <p>是否有重复的图片？</p>
        <button id="yes-button">是</button>
        <button id="no-button">否</button>
    </div>

    <!-- 结果 -->
    <div id="result-message" style="display:none;"></div>

    <!-- 新一局 -->
    <div id="new-round-question" style="display:none;">
        <p>再来一局？</p>
        <button id="yes-round-button">是</button>
        <button id="no-round-button">否</button>
    </div>

    <!-- 记分板 -->
    <div id="scoreboard">
        <h2>记分板</h2>
        <table>
            <thead>
                <tr>
                    <th>局数</th>
                    <th>图片数量</th>
                    <th>每张秒数</th>
                    <th>玩家回答</th>
                    <th>正确答案</th>
                    <th>重复位置</th>
                </tr>
            </thead>
            <tbody id="scoreboard-body"></tbody>
        </table>
    </div>

    <script>
        let chosenImages = [];
        let currentIndex = 0;
        let secondsPerPic = 2;
        let hasDuplicate = false;
        let round = 0;
        let duplicatePositions = [];

        function startGame() {
            // 清空上一局的展示区和结果提示（保留记分板）
            document.getElementById('image-container').innerHTML = '';
            document.getElementById('result-message').innerText = '';
            document.getElementById('result-message').style.display = 'none';
            document.getElementById('duplicate-question').style.display = 'none';
            document.getElementById('new-round-question').style.display = 'none';

            let numPics = parseInt(document.getElementById('num-pics').value);
            secondsPerPic = parseInt(document.getElementById('seconds').value);

            hasDuplicate = Math.random() < 0.5;
            duplicatePositions = [];
            chosenImages = [];

            for (let i = 0; i < numPics; i++) {
                if (hasDuplicate && i === numPics - 1) {
                    let duplicateIndex = Math.floor(Math.random() * (numPics - 1));
                    while (duplicateIndex === i - 1) {
                        duplicateIndex = Math.floor(Math.random() * (numPics - 1));
                    }
                    chosenImages.push(chosenImages[duplicateIndex]);
                    duplicatePositions.push(duplicateIndex + 1, i + 1);
                } else {
                    let newImage;
                    do {
                        newImage = "https://picsum.photos/800?random=" + Math.floor(Math.random() * 10000);
                    } while (i > 0 && newImage === chosenImages[i - 1]);
                    chosenImages.push(newImage);
                }
            }

            currentIndex = 0;
            round++;
            document.getElementById('setup').style.display = 'none';
            showImage();
        }

        function showImage() {
            if (currentIndex < chosenImages.length) {
                document.getElementById('image-container').innerHTML = `
                    <h3 style="font-size:60px;">正在显示第 ${currentIndex + 1} / ${chosenImages.length} 张</h3>
                    <img src="${chosenImages[currentIndex]}">
                `;
                setTimeout(() => {
                    document.getElementById('image-container').innerHTML = '';
                    setTimeout(() => {
                        currentIndex++;
                        showImage();
                    }, 1000);
                }, secondsPerPic * 1000);
            } else {
                document.getElementById('duplicate-question').style.display = 'block';
            }
        }

        function endRound(answer) {
            let correct = hasDuplicate ? "是" : "否";
            let message = "你的回答：" + answer + "。正确答案：" + correct;
            if (hasDuplicate) {
                message += " 重复位置：" + duplicatePositions.join(" 和 ");
            }
            document.getElementById('result-message').innerText = message;
            document.getElementById('result-message').style.display = 'block';
            document.getElementById('new-round-question').style.display = 'block';

            let sb = document.getElementById('scoreboard-body');
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${round}</td>
                <td>${chosenImages.length}</td>
                <td>${secondsPerPic}</td>
                <td>${answer}</td>
                <td>${correct}</td>
                <td>${hasDuplicate ? duplicatePositions.join(" 和 ") : "-"}</td>
            `;
            sb.appendChild(row);
        }

        window.onload = function() {
            document.getElementById('start-button').addEventListener('click', startGame);
            document.getElementById('yes-button').addEventListener('click', function() {
                document.getElementById('duplicate-question').style.display = 'none';
                endRound("是");
            });
            document.getElementById('no-button').addEventListener('click', function() {
                document.getElementById('duplicate-question').style.display = 'none';
                endRound("否");
            });
            document.getElementById('yes-round-button').addEventListener('click', function() {
                document.getElementById('setup').style.display = 'block';
                document.getElementById('new-round-question').style.display = 'none';
                document.getElementById('duplicate-question').style.display = 'none';
                document.getElementById('image-container').innerHTML = '';
                document.getElementById('result-message').innerText = '';
                document.getElementById('result-message').style.display = 'none';
            });
            document.getElementById('no-round-button').addEventListener('click', function() {
                alert('感谢你的参与！');
            });
        };
    </script>
</body>
</html>
