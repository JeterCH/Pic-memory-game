<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic Memory Game</title>
</head>
<body>
    <h1>Welcome to the Pic Memory Game</h1>
    <script>
        function fetchImages() {
            const images = [];
            for (let i = 0; i < 12; i++) {
                images.push(`https://picsum.photos/400/300?random=${Math.random()}`);
            }
            return images;
        }
    </script>
</body>
</html>
