<!DOCTYPE html>
<html>
<head>
    <title>Pic Memory Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .pic-block { margin: 20px; }
        img { max-width: 600px; display: block; margin: 10px auto; }
        #setup, #duplicate-question, #result-message, #new-round-question, #scoreboard {
            margin-top: 20px;
        }
        #scoreboard {
            text-align: left;
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #scoreboard h2 {
            text-align: center;
        }
        #scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }
        #scoreboard th, #scoreboard td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Pic Memory Game</h1>

    <!-- Setup form -->
    <div id="setup">
        <label>Number of pictures: <input type="number" id="num-pics" value="3" min="1"></label><br><br>
        <label>Seconds per picture: <input type="number" id="seconds" value="2" min="1"></label><br><br>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Image display -->
    <div id="image-container"></div>

    <!-- Duplicate question -->
    <div id="duplicate-question" style="display: none;">
        <p>Were there any duplicates?</p>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>

    <!-- Result -->
    <div id="result-message" style="display: none;"></div>

    <!-- New round -->
    <div id="new-round-question" style="display: none;">
        <p>再来一局?</p>
        <button id="yes-round-button">Yes</button>
        <button id="no-round-button">No</button>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Num Pics</th>
                    <th>Seconds</th>
                    <th>Images</th>
                    <th>User Answer</th>
                    <th>Correct</th>
                </tr>
            </thead>
            <tbody id="scoreboard-body"></tbody>
        </table>
    </div>

    <script>
        let chosenImages = [];
        let currentIndex = 0;
        let secondsPerPic = 2;
        let hasDuplicate = false;
        let round = 0;

        function startGame() {
            let numPics = parseInt(document.getElementById('num-pics').value);
            if (isNaN(numPics) || numPics < 1) numPics = 3;

            secondsPerPic = parseInt(document.getElementById('seconds').value);
            if (isNaN(secondsPerPic) || secondsPerPic < 1) secondsPerPic = 2;

            hasDuplicate = Math.random() < 0.5;

            chosenImages = [];
            for (let i = 0; i < numPics; i++) {
                if (hasDuplicate && i === numPics - 1) {
                    let duplicateIndex = Math.floor(Math.random() * (numPics - 1));
                    chosenImages.push(chosenImages[duplicateIndex]);
                } else {
                    chosenImages.push("https://picsum.photos/600?random=" + Math.floor(Math.random() * 10000));
                }
            }

            currentIndex = 0;
            round++;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('result-message').style.display = 'none';
            document.getElementById('new-round-question').style.display = 'none';
            document.getElementById('duplicate-question').style.display = 'none';
            showImage();
        }

        function showImage() {
            if (currentIndex < chosenImages.length) {
                const block = document.createElement('div');
                block.className = "pic-block";
                block.innerHTML = `<h3>Picture ${currentIndex + 1}</h3><img src="${chosenImages[currentIndex]}">`;

                document.getElementById('image-container').innerHTML = '';
                document.getElementById('image-container').appendChild(block);

                setTimeout(() => {
                    currentIndex++;
                    showImage();
                }, secondsPerPic * 1000);
            } else {
                document.getElementById('duplicate-question').style.display = 'block';
            }
        }

        document.getElementById('start-button').addEventListener('click', startGame);

        document.getElementById('yes-button').addEventListener('click', function() {
            document.getElementById('duplicate-question').style.display = 'none';
            endRound("Yes");
        });

        document.getElementById('no-button').addEventListener('click', function() {
            document.getElementById('duplicate-question').style.display = 'none';
            endRound("No");
        });

        function endRound(answer) {
            let correct = hasDuplicate ? "Yes" : "No";
            let message = "You answered: " + answer + ". Correct answer: " + correct;
            document.getElementById('result-message').innerText = message;
            document.getElementById('result-message').style.display = 'block';
            document.getElementById('new-round-question').style.display = 'block';

            let sb = document.getElementById('scoreboard-body');
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${round}</td>
                <td>${chosenImages.length}</td>
                <td>${secondsPerPic}</td>
                <td>${chosenImages.map((img, i) => `#${i+1} <a href="${img}" target="_blank">pic</a>`).join("<br>")}</td>
                <td>${answer}</td>
                <td>${correct}</td>
            `;
            sb.appendChild(row);
        }

        document.getElementById('yes-round-button').addEventListener('click', function() {
            document.getElementById('setup').style.display = 'block';
        });

        document.getElementById('no-round-button').addEventListener('click', function() {
            alert('Thank you for playing!');
        });
    </script>
</body>
</html>
