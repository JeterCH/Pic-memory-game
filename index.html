<!DOCTYPE html>
<html>
<head>
    <title>图片记忆游戏byJeter</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; font-size: 48px; }
        h1 { font-size: 72px; }
        label { font-size: 48px; }
        button { font-size: 48px; padding: 20px 40px; margin: 10px; }
        select { font-size: 48px; padding: 10px; }
        img { max-width: 800px; display: block; margin: 10px auto; }
        #scoreboard { margin-top: 20px; width: 95%; margin-left: auto; margin-right: auto; border: 1px solid #ccc; }
        #scoreboard table { width: 100%; border-collapse: collapse; font-size: 36px; }
        #scoreboard th, #scoreboard td { border: 1px solid #ccc; padding: 10px; text-align: center; }

        /* 单独放大复选框 */
        input[type="checkbox"] {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>请记忆并回答图片是否有重复。</h1>
    <!-- 设置表单 -->
    <div id="setup">
        <label>点击修改本局显示图片数量：</label>
        <select id="num-pics">
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br><br>
        <label>点击修改每张图片显示几秒：</label>
        <select id="seconds">
            <option value="1">1 秒</option>
            <option value="2">2 秒</option>
            <option value="3" selected>3 秒</option>
            <option value="4">4 秒</option>
            <option value="5">5 秒</option>
        </select>
        <br><br>
        <label>
            <input type="checkbox" id="allow-consecutive" checked>
            允许出现连续重复
        </label>
        <br><br>
        <button id="start-button">开始游戏</button>
    </div>

    <!-- 图片展示 -->
    <div id="image-container"></div>

    <!-- 重复问题 -->
    <div id="duplicate-question" style="display:none;">
        <p>是否有重复的图片？</p>
        <button id="yes-button">是</button>
        <button id="no-button">否</button>
    </div>

    <!-- 结果 -->
    <div id="result-message" style="display:none;"></div>

    <!-- 新一局 -->
    <div id="new-round-question" style="display:none;">
        <p>再来一局？</p>
        <button id="yes-round-button">是</button>
        <button id="no-round-button">否</button>
    </div>

    <!-- 记分板 -->
    <div id="scoreboard">
